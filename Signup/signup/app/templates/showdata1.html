{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <center>
    <h1>User Details</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Address</th>
            <th scope="col">Profile Pic</th>
            <th scope="col">Profile View</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
          <tr>
            <td>{{ d.username}}</td>
            <td>{{ d.address}}</td>
            <td><img src="{{ d.profile_pic.url }}" alt="Image not Found" height="100px" width="100px"></td>
            <!-- <td><button class="btn btn-primary">Show Profile</button></td> -->
            <td>
                <div class="btn btn-group">
                    <a href="/cakeorder/CakeOrderEditData?id={{i.id}}" class="btn btn-primary btn-sm">Profile View</a>
                    <a href="/cakeorder/Delete?id={{i.id}}" onclick="javascript:return confirm('Do you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                    <!-- <a href="/cakeorder/CakeOrderList_pdf_view?id={{i.id}}" class="btn btn-primary btn-sm">View</a>  -->
               </div>
            </td>
            {% endfor %}

          </tr>
        </tbody>
      </table>
   
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
