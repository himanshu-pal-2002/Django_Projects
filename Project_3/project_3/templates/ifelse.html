<!DOCTYPE html>
<html>
    <head>
        <title>If Else</title>
    </head>
    <body>
        <center>
            <h1>If Else</h1>
            {% if a > b %}
                <h1>{{a}}</h1>
            {% else %}
                <h1>{{b}}</h1>
            {% endif %}
        </center>
    </body>
</html>
