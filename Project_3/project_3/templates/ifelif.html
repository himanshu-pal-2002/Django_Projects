<!DOCTYPE html>
<html>
    <head>
        <title>If ELIF</title>
    </head>
    <body>
        <center>
            <h1>If Elif</h1>
            {% if a > b and a > c %}

                <h1>{{a}}</h1>

            {% elif b > c %}

                <h1>{{b}}</h1>

            {% else %}

                <h1>{{c}}</h1>

            {% endif %}
        </center>
    </body>
</html>
