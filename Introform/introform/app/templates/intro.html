<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Intro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <center>
        <h1>!! Introduction Form !!</h1>
        <hr>
        <h2>Enter Your Details</h2>
      <form method="POST">
        {% csrf_token %}
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name"><br><br>
        <label for="Education">Educational</label>
        <select name="Education" id="Education">

          <option>Matrix</option>
          <option>Intermediate</option>
          <option>Under Graducation</option>
          <option>Post Graducation</option>
          <option>Masters</option>

        </select><br><br>
        {% comment %} <input type="choice" id="Education" name="Education"><br><br> {% endcomment %}
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address"><br><br>
        <label for="Phone_No">Phone No</label>
        <input type="number" id="Phone_No" name="Phone_No"><br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email"><br><br>

        <input type="Submit">
      </form>
    </center>
    </body>
</html>
