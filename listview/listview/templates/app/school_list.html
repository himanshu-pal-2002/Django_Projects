{% extends 'app/dummy.html' %}

{% block title %}
    <title>School List</title>
{% endblock %}

{% block body_block %}

<div class="card text-center">
    <div class="card-header">
      <h1>SCHOOL LIST VIEW</h1>
    </div>
    <div class="card-body">

        {% for school in schools %}
        
        <a href="{{school.pk}}">
            <h2>{{school.sname}}</h2>
        </a>
        {% endfor %}
   
    </div>
  </div>
{% endblock %}
